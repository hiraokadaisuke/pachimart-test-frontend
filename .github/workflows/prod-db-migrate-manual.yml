name: Prod DB Migrate v2

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: DANGER: Reset Production DB (wipe public schema)
        run: |
          set -e
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty. Aborting."
            exit 1
          fi
          echo "DANGER: wiping production DB schema (public)"
          printf "DROP SCHEMA IF EXISTS public CASCADE;\nCREATE SCHEMA public;" \n            | npx prisma db execute --schema prisma/schema.prisma --stdin
          echo "Reset done."

      - name: Deploy pending migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Seed production database (if configured)
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.prisma?.seed?0:1)" \n            && npx prisma db seed --schema prisma/schema.prisma \n            || echo "No prisma.seed configured. Skipping."
