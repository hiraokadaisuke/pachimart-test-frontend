name: Prod DB Migrate

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "deploy | wipe-and-deploy"
        required: true
        default: "deploy"
      confirm:
        description: "Type MIGRATE to proceed"
        required: true

concurrency:
  group: prod-db-migrate
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    env:
      APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}
    steps:
      - name: Guard - confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "MIGRATE" ]; then
            echo "Confirmation mismatch. Aborting."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate --schema prisma/schema.prisma

      # NOTE: `prisma migrate status` exits with code 1 when there are pending migrations.
      # We want to *see* that information but still proceed to deploy.
      - name: Prisma migrate status (before)
        run: |
          npx prisma migrate status --schema prisma/schema.prisma \
            || echo "Pending migrations detected (expected). Proceeding to deploy..."
        continue-on-error: true

      - name: WIPE public schema (DANGER)
        if: inputs.mode == 'wipe-and-deploy'
        run: |
          npx prisma db execute --schema prisma/schema.prisma --stdin <<'SQL'
          DROP SCHEMA IF EXISTS public CASCADE;
          CREATE SCHEMA public;
          SQL

      - name: Deploy pending migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      # Post-check should fail the workflow if something is still pending
      - name: Prisma migrate status (after)
        run: npx prisma migrate status --schema prisma/schema.prisma

      - name: Seed (if configured)
        if: inputs.mode == 'wipe-and-deploy'
        run: npx prisma db seed --schema prisma/schema.prisma
