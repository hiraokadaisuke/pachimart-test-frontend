name: Prod DB Migrate

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "deploy | wipe-and-deploy"
        required: true
        default: "deploy"
      confirm:
        description: "Type MIGRATE to proceed"
        required: true

concurrency:
  group: prod-db-migrate
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Guard - confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "MIGRATE" ]; then
            echo "Confirmation mismatch. Aborting."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate --schema prisma/schema.prisma

      - name: WIPE public schema (DANGER)
        if: inputs.mode == 'wipe-and-deploy'
        env:
          APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}
        run: |
          npx prisma db execute --schema prisma/schema.prisma --stdin <<'SQL'
          DROP SCHEMA IF EXISTS public CASCADE;
          CREATE SCHEMA public;
          SQL

      - name: Deploy pending migrations
        env:
          APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Seed (if configured)
        if: inputs.mode == 'wipe-and-deploy'
        env:
          APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}
        run: npx prisma db seed --schema prisma/schema.prisma
