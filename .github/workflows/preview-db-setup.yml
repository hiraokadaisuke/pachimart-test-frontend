name: Preview DB Setup

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Reset Preview DB
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty. Aborting."
            exit 1
          fi

          echo "Resetting preview database..."
          printf "DROP SCHEMA IF EXISTS public CASCADE;\nCREATE SCHEMA public;" | npx prisma db execute --schema prisma/schema.prisma --stdin

      - name: Apply schema to Preview DB
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty. Aborting."
            exit 1
          fi

          MIGRATIONS_DIR="prisma/migrations"
          SKIP_MIGRATION="0009_add_message_trade_navi_id"
          SKIP_PATH="$MIGRATIONS_DIR/$SKIP_MIGRATION"
          TEMP_PATH="$MIGRATIONS_DIR/_skip_$SKIP_MIGRATION"

          if [ -d "$MIGRATIONS_DIR" ] && [ "$(ls -A "$MIGRATIONS_DIR")" ]; then
            if [ -d "$SKIP_PATH" ]; then
              echo "Temporarily moving $SKIP_PATH to $TEMP_PATH"
              mv "$SKIP_PATH" "$TEMP_PATH"
            fi

            echo "migrations found -> prisma migrate deploy"
            npx prisma migrate deploy --schema prisma/schema.prisma

            if [ -d "$TEMP_PATH" ]; then
              echo "Restoring $SKIP_MIGRATION after deploy"
              mv "$TEMP_PATH" "$SKIP_PATH"
              echo "Marking $SKIP_MIGRATION as applied without running it"
              npx prisma migrate resolve --schema prisma/schema.prisma --applied "$SKIP_MIGRATION"
            else
              echo "$SKIP_MIGRATION not present; no skip needed"
            fi
          else
            echo "no migrations -> prisma db push"
            npx prisma db push --schema prisma/schema.prisma
          fi

      - name: Seed Preview DB (if configured)
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.prisma?.seed?0:1)" \
            && npx prisma db seed --schema prisma/schema.prisma \
            || echo "No prisma.seed configured. Skipping."
