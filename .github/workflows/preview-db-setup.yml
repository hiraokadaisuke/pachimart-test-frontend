name: Preview DB Setup

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Reset Preview DB
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty. Aborting."
            exit 1
          fi

          echo "Resetting preview database..."
          printf "DROP SCHEMA IF EXISTS public CASCADE;\nCREATE SCHEMA public;" | npx prisma db execute --schema prisma/schema.prisma --stdin

      - name: Apply schema to Preview DB
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty. Aborting."
            exit 1
          fi

            MIGRATIONS_DIR="prisma/migrations"
            if [ -d "$MIGRATIONS_DIR" ] && [ "$(ls -A "$MIGRATIONS_DIR")" ]; then
              STASH_DIR="/tmp/prisma-migrations-stash"
              mkdir -p "$STASH_DIR"

              echo "Stashing migrations 0009 and later..."
              for d in \
                "$MIGRATIONS_DIR"/0009_* "$MIGRATIONS_DIR"/0010_* "$MIGRATIONS_DIR"/0011_* "$MIGRATIONS_DIR"/0012_* \
                "$MIGRATIONS_DIR"/0013_* "$MIGRATIONS_DIR"/0014_* "$MIGRATIONS_DIR"/0015_* "$MIGRATIONS_DIR"/0016_* \
                "$MIGRATIONS_DIR"/0017_* "$MIGRATIONS_DIR"/0018_* "$MIGRATIONS_DIR"/0019_* "$MIGRATIONS_DIR"/0020_*; do
                if [ -d "$d" ]; then
                  echo "Stashing $d"
                  mv "$d" "$STASH_DIR/"
                fi
              done

              echo "Applying migrations up to 0008..."
              npx prisma migrate deploy --schema prisma/schema.prisma

              if [ -d "$STASH_DIR" ] && [ "$(ls -A "$STASH_DIR")" ]; then
                echo "Restoring stashed migrations..."
                mv "$STASH_DIR"/* "$MIGRATIONS_DIR"/
                echo "Marking 0009_add_message_trade_navi_id as applied without running it"
                npx prisma migrate resolve --schema prisma/schema.prisma --applied 0009_add_message_trade_navi_id || echo "resolve skipped"
              else
                echo "No migrations were stashed; skipping resolve"
              fi

              echo "Applying remaining migrations..."
              npx prisma migrate deploy --schema prisma/schema.prisma
            else
              echo "no migrations -> prisma db push"
              npx prisma db push --schema prisma/schema.prisma
            fi

      - name: Seed Preview DB (if configured)
        env:
          APP_DATABASE_URL: ${{ secrets.PREVIEW_APP_DATABASE_URL }}
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.prisma?.seed?0:1)" \
            && npx prisma db seed --schema prisma/schema.prisma \
            || echo "No prisma.seed configured. Skipping."
