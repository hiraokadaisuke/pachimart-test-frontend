name: DB Init

on:
  workflow_dispatch:

jobs:
  db-init:
    runs-on: ubuntu-latest
    env:
      APP_DATABASE_URL: ${{ secrets.APP_DATABASE_URL != '' && secrets.APP_DATABASE_URL || secrets.PRISMA_DATABASE_URL }}
      SEED_MODE: preview
      VERCEL_ENV: preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Sync database schema
        run: npx prisma db push --schema prisma/schema.prisma --accept-data-loss

      - name: Seed database
        run: npx prisma db seed --schema prisma/schema.prisma
