name: Prod DB Migrate

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      APP_DATABASE_URL: ${{ secrets.PROD_APP_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: DANGER: Reset Production DB (wipe public schema)
        run: |
          set -e
          if [ -z "$APP_DATABASE_URL" ]; then
            echo "APP_DATABASE_URL is empty"; exit 1;
          fi
          echo "DANGER: wiping production DB schema (public)"
          printf "DROP SCHEMA IF EXISTS public CASCADE;\nCREATE SCHEMA public;" \\
            | npx prisma db execute --schema prisma/schema.prisma --stdin
          echo "Reset done."

      - name: Deploy pending migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma
